<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="img-wr">
        <img
          src="../src/images/imac.jpeg"
          alt="It is monitor"
          class="image"
        >
      </div>
      <p class="name">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</p>
      <p class="code">Код товара: 195434</p>
      <div class="stars">
        <ul class="setOfStars">
          <li class="star">
            <img
              src="../src/images/star-active.svg"
              alt="star 1"
              class="imgStar"
            >
          </li>
          <li class="star">
            <img
              src="../src/images/star-active.svg"
              alt="star 2"
              class="imgStar"
            >
          </li>
          <li class="star">
            <img
              src="../src/images/star-active.svg"
              alt="star 3"
              class="imgStar"
            >
          </li>
          <li class="star">
            <img
              src="../src/images/star-active.svg"
              alt="star 4"
              class="imgStar"
            >
          </li>
          <li class="star">
            <img
              src="../src/images/star.svg"
              alt="sar 5"
              class="imgStar"
            >
          </li>
        </ul>
        <p class="feedback">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="label_cost">Цена:</p>
        <p class="cost">69 999 грн</p>
      </div>
      <form action="#">
        <button class="buy" data-qa="hover">Купить</button>
      </form>
    </div>
  </body>
</html>
